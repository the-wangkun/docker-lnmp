services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www/html
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./services/nginx/sites:/etc/nginx/sites-available
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - php71
    # 保留代理忽略+DNS配置
    environment:
      - NO_PROXY=*
      - HTTP_PROXY=
      - HTTPS_PROXY=
    dns:
      - 223.5.5.5
      - 8.8.8.8
      - 114.114.114.114

  php71:
    build:
      context: ./services/php71
      dockerfile: Dockerfile
    container_name: php71
    volumes:
      - ./www:/var/www/html
      - ./services/php71/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./services/php71/php-fpm.conf:/usr/local/etc/php-fpm.d/zz-custom.conf
      - ./logs/php:/var/log/php
    environment:
      - XDEBUG_MODE=debug
      - XDEBUG_CONFIG="client_host=host.docker.internal"
      - NO_PROXY=*
      - HTTP_PROXY=
      - HTTPS_PROXY=
    expose:
      - "9000"
    cap_add:
      - SYS_PTRACE
    dns:
      - 223.5.5.5
      - 8.8.8.8
      - 114.114.114.114

# 删除自定义app-network，使用Compose默认网络（自动生成xxx_default）
networks:
  default:
    driver: bridge