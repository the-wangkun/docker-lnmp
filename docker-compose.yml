services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    network_mode: "host"
    # ports:
    #   - "80:80"
    volumes:
      - ./www:/var/www/html
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./services/nginx/sites:/etc/nginx/sites-available
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - php71
    # 保留代理忽略+DNS配置
    environment:
      - NO_PROXY=*
      - HTTP_PROXY=
      - HTTPS_PROXY=
    # dns:
    #   - 223.5.5.5
    #   - 8.8.8.8
    #   - 114.114.114.114
    # networks:
    # - app-network

  php71:
    build:
      context: ./services/php71
      dockerfile: Dockerfile
    container_name: php71
    network_mode: "host"
    volumes:
      - ./www:/var/www/html
      - ./services/php71/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./services/php71/php-fpm.conf:/usr/local/etc/php-fpm.d/zz-custom.conf
      - ./logs/php:/var/log/php
    environment:
      - XDEBUG_MODE=debug
      - XDEBUG_CONFIG="client_host=host.docker.internal"
      - NO_PROXY=*
      - HTTP_PROXY=
      - HTTPS_PROXY=
    expose:
      - "9000"
    cap_add:
      - SYS_PTRACE
    # dns:
    #   - 223.5.5.5
    #   - 8.8.8.8
    #   - 114.114.114.114
    # networks:
    #   - app-network

